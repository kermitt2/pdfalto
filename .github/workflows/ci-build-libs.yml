name: Manual build static libraries

on:
  workflow_dispatch:
  push:
    branches:
      - feature/update-external-libraries-test
      - main


jobs:
  build-libxml2:
    strategy:
      matrix:
        os: [ ubuntu-22.04, ubuntu-24.04-arm, macos-latest, macos-13 ]

      fail-fast: false

    runs-on: ${{ matrix.os }}
    env:
      JOB_VAR: "job_value"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up dependencies Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y wget cmake autoconf automake

      - name: Set up dependencies Macos
        if: runner.os == 'macOS'
        run: |
          brew install wget cmake autoconf automake

      - name: Set OS and ARCH variables
        run: |
          echo "OS=${{ runner.os == 'Linux' && 'linux' || 'mac' }}" >> $GITHUB_ENV
          echo "ARCH=${{ runner.arch == 'X64' && '64' || 'arm64' }}" >> $GITHUB_ENV
        shell: bash

      - name: Download source
        run: |
          pushd libs/libxml
          wget -O source.tar.gz https://gitlab.gnome.org/GNOME/libxml2/-/archive/v2.13.6/libxml2-v2.13.6.tar.gz
          tar -xzf source.tar.gz
          mv libxml2-* src

      - name: Build source
        run: |
          cd libs/libxml/src
          mkdir -p build
          mkdir -p output/libxml/$OS/$ARCH
          cd build          
          cmake -DCMAKE_INSTALL_PREFIX=$(pwd)/../output/libxml/$OS/$ARCH -G "Unix Makefiles" .. -D LIBXML2_WITH_LZMA=OFF -D LIBXML2_WITH_ICONV=OFF -D LIBXML2_WITH_ZLIB=OFF -DBUILD_SHARED_LIBS=OFF
          make
          make install

      - name: Save specific file
        uses: actions/upload-artifact@v4
        with:
          name: libxml2-binary-${{ env.OS }}-${{ env.ARCH }}
          path: libs/libxml/src/output


  build-freetype:
    strategy:
      matrix:
        os: [ ubuntu-22.04, ubuntu-24.04-arm, macos-latest, macos-13 ]

      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up dependencies Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y wget cmake autoconf automake

      - name: Set up dependencies Macos
        if: runner.os == 'macOS'
        run: |
          brew install wget cmake autoconf automake

      - name: Set OS and ARCH variables
        run: |
          echo "OS=${{ runner.os == 'Linux' && 'linux' || 'mac' }}" >> $GITHUB_ENV
          echo "ARCH=${{ runner.arch == 'X64' && '64' || 'arm64' }}" >> $GITHUB_ENV
        shell: bash

      - name: Download source
        run: |
          cd libs/freetype
          wget -O source.tar.gz https://sourceforge.net/projects/freetype/files/freetype2/2.13.3/freetype-2.13.3.tar.gz/download
          tar -zxf source.tar.gz
          mv freetype-* src

      - name: Build source
        run: |
          cd libs/freetype/src
          mkdir build
          mkdir -p output/freetype/$OS/$ARCH
          cd build
          cmake -DCMAKE_INSTALL_PREFIX=$(pwd)/../output/freetype/$OS/$ARCH -G "Unix Makefiles" .. -D FT_DISABLE_BROTLI=TRUE -D FT_DISABLE_HARFBUZZ=TRUE -D FT_DISABLE_ZLIB=TRUE -D FT_DISABLE_BZIP2=TRUE -D FT_DISABLE_PNG=TRUE
          make
          make install

      - name: Save specific file
        uses: actions/upload-artifact@v4
        with:
          name: freetype-binary-${{ env.OS }}-${{ env.ARCH }}
          path: libs/freetype/src/output

