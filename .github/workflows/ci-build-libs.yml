  build-icu:
    strategy:
      matrix:
        os: [ ubuntu-22.04, ubuntu-24.04-arm, macos-latest, macos-13 ]

      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up dependencies Linux
        if: runner.os == 'Linux'
