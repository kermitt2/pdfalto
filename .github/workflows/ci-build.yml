name: CI

on:
  push

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-24.04, macos-latest, ubuntu-24.04-arm, macos-14]

      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up dependencies for Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -qq cmake build-essential clang

      - name: Set up dependencies for macOS
        if: runner.os == 'macOS'
        run: |
          brew update
          brew upgrade cmake 
          brew install automake autoconf fontconfig
          brew install icu4c ucon64

      - name: Display versions
        run: |
          gcc -v
          g++ -v
          cmake --version
          /opt/homebrew/Cellar/ucon64/*/bin/ucon64 -v

      - name: set env variables
        if: runner.os == 'macOS'
        run: |
          echo "" >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
      - name: Build
        if: runner.os == 'macOS'
        env:
          C_INCLUDE_PATH: '/opt/homebrew/include'
          CPLUS_INCLUDE_PATH: '/opt/homebrew/include'
        run: |
          cmake ./
          make

      - name: Build
        if: runner.os == 'Linux'
        run: |
          cmake ./
          make
